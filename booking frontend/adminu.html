            <div class="user-form" id="add-user">
                <h2>Add User</h2>
                <form action=""> 
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="empid" name="empid" placeholder="name@example.com">
                    <label for="empid">Employee ID</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="empname" name="empname" placeholder="name@example.com">
                    <label for="empname">Employee Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="empemail" name="empemail" placeholder="name@example.com">
                    <label for="empemail">Employee Email</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="empphone" name="empphone" placeholder="name@example.com">
                    <label for="empphone">Employee Phone Number</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="emprole" name="emprole" placeholder="name@example.com">
                    <label for="emprole">Employee Role</label>
                  </div>
                  <button class="btn btn-dark" type="submit">Submit</button>   
                </form>
            </div>
