<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Users</title>
    <style>
        form {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #f1f1f1;
  padding: 20px;
  box-sizing: border-box;
  z-index: 9999;
}
    </style>
</head>
<body>
    <div class="user-form">
        <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="empid" name="empid" placeholder="Enter Employee ID" autofocus required >       
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="empname" name="empname" placeholder="Enter Employee Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="empemail" name="empemail" placeholder="Enter Employee Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" id="empphone" name="empphone" placeholder="Enter Employee Phone Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
