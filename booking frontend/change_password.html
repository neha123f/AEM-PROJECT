<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="change_password.css">
</head>
<body>
    <div class="container">
        <form action="change_success.html">
            <div class="logo"><span class="icon"><ion-icon name="help-circle-sharp"></ion-icon></span></div>
            <h3>Change password</h3>
            <input type="password" name="otp" id="otp" placeholder="Enter Old Password" required>
            <input type="password" name="password" id="password" placeholder="Enter New Password" required>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm New Password" required>
            <button type="submit">Change Password</button>
        </form>
    </div> 
</body>
</html>
