<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="change_password.css">
</head>
<body>
    <div class="container">
        <form onsubmit="return validatePassword()" action="change_success.html">
            <div class="logo"><span class="icon"><ion-icon name="help-circle-sharp"></ion-icon></span></div>
            <h3>Change password</h3>
            <input type="password" name="otp" id="otp" placeholder="Enter Old Password" required>
            <input type="password" name="password" id="password" placeholder="Enter New Password" required>
            <div id="error">
                
            </div>
            <button type="submit">Change Password</button>
        </form>
    </div> 
    <script>
		function validatePassword() {
			var password = document.getElementById("password").value;
			var error = document.getElementById("error");

			if (password.length < 8) {
				error.innerHTML = "Password must be at least 12 characters long";
				return false;
			}

			var uppercase = false;
			var special = false;
			for (var i = 0; i < password.length; i++) {
				var char = password.charAt(i);
				if (char >= 'A' && char <= 'Z') {
					uppercase = true;
				} else if (char == '!' || char == '@' || char == '#' || char == '$' || char == '%' || char == '^' || char == '&' || char == '*' || char == '(' || char == ')' || char == '-' || char == '_' || char == '+') {
					special = true;
				}
			}

			if (!uppercase || !special) {
				error.innerHTML = "Password must contain at least one uppercase letter and one special character";
				return false;
			}

			return true;
		}
        </script>
</body>
</html>
