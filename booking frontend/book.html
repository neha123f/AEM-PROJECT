<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="book.css">

<body>
    <header class="header-container sticky-top">
        <h3 class="lineUp"><a href="homepage.html">Valtech_</a></h3>
        <div class="categories">
            <ul id="categories-list">
                <li><a href="homepage.html">Home</a></li>
                <li><a class="btn btn-secondary" href="book.html">Book seat</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>
      </header>


      <main class="book-main-container">
        <div class="book-image-container lineRight">
          <img src="img/layout3.jpg" alt="layout" width="600" height="400">
        </div>
        <div class="book-content lineUp">
          <h3>Seat Booking</h3>
          <div class="book-details">
            <form action="floormap.html">
              <div class="form-floating mb-3">
                <select class="form-select" name="type" id="type" required onchange="getTypeOfRequest()">
                  <option selected></option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                </select>
                <label for="type">Select type of requests</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" name="from" id="from" required onchange="getFromDate()">
                <label for="from">From Date</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" name="to" id="to" required>
                <label for="to">To Date</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" name="shift" id="shift" required>
                  <option selected></option>
                  <option value="9am to 6pm">09:00AM - 06:00PM</option>
                  <option value="6am to 2pm">06:00AM - 02:00PM</option>
                  <option value="2pm to 10pm">02:00PM - 10:00PM</option>
                  <option value="10am to 6pm">10:00AM - 06:00PM</option>
                </select>
                <label for="shift">Shift time</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" name="food" id="food" required>
                  <option selected></option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
                <label for="food">Opting for lunch?</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" name="floor" id="floor" required>
                  <option selected></option>
                  <option value="GF">Ground Floor</option>
                  <option value="MF">Mezz Floor</option>
                  <option value="FF">First Floor</option>
                  <option value="SF">Second Floor</option>
                  <option value="TF">Third Floor</option>
                  <option value="TR">Training Room</option>
                </select>
                <label for="floor">Select Floor</label>
              </div>
              <button class="btn btn-secondary">Next</button>
          </form>
          </div>
        </div>
      </main>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        var today=new Date();
        var formattedDate = today.toISOString().substr(0, 10);

        var from=document.getElementById("from")
        var to=document.getElementById("to")
       
        
        from.setAttribute("min",formattedDate);
        to.setAttribute("min",formattedDate);
       
        function getTypeOfRequest(){
          var type=document.getElementById("type").value;
          if(type=="daily"){
            var to=document.getElementById("to");
            to.setAttribute("disabled",true);
          }
          if(type=="weekly"){
            var to=document.getElementById("to");
            to.setAttribute("disabled",true);
          }
        }
        function getFromDate(){
          var type=document.getElementById("type").value;
          var from=document.getElementById("from").value;
          if(type=="daily"){
            var to=document.getElementById("to");
            to.setAttribute("disabled",true);
            to.value=from;
            console.log(to.value);
          }
          if(type=="weekly"){
            var to=document.getElementById("to");
            to.setAttribute("disabled",true);
            const selectedDate=new Date(from);
            selectedDate.setDate(selectedDate.getDate()+7);
            const newDate=selectedDate.toISOString().substr(0,10);
            to.value=newDate;
          }
        }
      </script>
</body>
