      <main class="book-main-container">
        <div class="book-image-container lineRight">

        <div class="book-content lineUp">
          <h3>Seat Booking</h3>
          <div class="book-details">
            <form action="floormap.html">
              <div class="form-floating mb-3">
                <select class="form-select" name="type" id="type" required onchange="getTypeOfRequest()">
                  <option selected></option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                </select>
                <label for="type">Select type of requests</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" name="from" id="from" required onchange="getFromDate()">
                <label for="from">From Date</label>
              </div>
              <div class="form-floating mb-3">
                <input type="date" class="form-control" name="to" id="to" required readonly>
                <label for="to">To Date</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" name="shift" id="shift" required>
                  <option selected></option>
                  <option value="9am to 6pm">09:00AM - 06:00PM</option>
                  <option value="6am to 2pm">06:00AM - 02:00PM</option>
                  <option value="2pm to 10pm">02:00PM - 10:00PM</option>
                  <option value="10am to 6pm">10:00AM - 06:00PM</option>
                </select>
                <label for="shift">Shift time</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" name="food" id="food" required>
                  <option selected></option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
                <label for="food">Opting for lunch?</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" name="floor" id="floor" required >
                  <option selected></option>
                  <option value="Ground Floor">Ground Floor</option>
                  <option value="Mezanine Floor">Mezz Floor</option>
                  <option value="First Floor">First Floor</option>
                  <option value="Second Floor">Second Floor</option>
                  <option value="Third Floor">Third Floor</option>
                  <option value="Training Room">Training Room</option>
                </select>
                <label for="floor">Select Floor</label>
              </div>
              <!-- <div class="form-floating mb-3">

              </div> -->
              <button class="btn btn-secondary">Next</button>
          </form>

      <script>
        var today=new Date();
        var formattedDate = today.toISOString().substr(0, 10);

        var from=document.getElementById("from")
        var to=document.getElementById("to")
       
        
        from.setAttribute("min",formattedDate);
        to.setAttribute("min",formattedDate);
       
        function getTypeOfRequest(){
          var type=document.getElementById("type").value;
          if(type=="daily"){
            var to=document.getElementById("to");
            to.setAttribute("readonly",true);
          }
          if(type=="weekly"){
            var to=document.getElementById("to");
            to.setAttribute("readonly",false);
          }
        }
        function getFromDate(){
          var type=document.getElementById("type").value;
          var from=document.getElementById("from").value;
          if(type=="daily"){
            var to=document.getElementById("to");
            to.value=from;
            console.log(to.value);
          }
          if(type=="weekly"){
            var to=document.getElementById("to");
            const selectedDate=new Date(from);
            selectedDate.setDate(selectedDate.getDate()+7);
            const newDate=selectedDate.toISOString().substr(0,10);
            to.value=newDate;
          }
        }

        document.getElementById("floor").addEventListener("input", function() {
          document.getElementById("floor-design").style.display = "block";
        });
        function getSeatNumber() {
          var seatNumber=document.getElementById("seatnumber")
          var radioButtons = document.getElementsByName("seat");
          for (var i = 0; i < radioButtons.length; i++) {
            if (radioButtons[i].checked) { 
              var selectedValue = radioButtons[i].value;
              console.log("Selected value: " + selectedValue);
              seatNumber.value=selectedValue;
              break;
            }
          }
        }

      </script>
