<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="navigation">
            <div class="company">    
                <a href="#">   
                         <span class="icon"><img src="img/valtech-logo.jpg" alt="valtech-logo" width="20" height="20" class="logo">  </span>                  
                        <span class="company-name">Valtech_</span>
                </a>    
            </div>  
            <hr>
            <ul>
                <li>
                    <a href="admin.html" class="active-tab">
                        <span class="icon"><ion-icon name="grid-sharp"></ion-icon></span>
                        <span class="name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="adminbooking.html">
                        <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                        <span class="name">Bookings</span>
                    </a>
                </li>
                <li>
                    <a href="adminu.html">
                        <span class="icon"><ion-icon name="people-sharp"></ion-icon></span>
                        <span class="name">Users</span>
                    </a>
                </li>
                <li>
                    <a href="adminreport.html">
                        <span class="icon"><ion-icon name="keypad"></ion-icon></span>
                        <span class="name">Reports</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <span class="icon"><ion-icon name="log-out-sharp"></ion-icon></span>
                        <span class="name">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <header>
                <div class="admin-main">
                    <span id="sideBar-btn"><ion-icon name="menu"></ion-icon> <span class="dash-name">Dashboard</span></span>  
                </div>
            </header>
            <section class="info">
                <div class="total">
                    <div>
                        <h3>250</h3>
                        <h6>Total Bookings</h6>
                    </div>
                    <span class="food-icon"><ion-icon name="people-sharp"></ion-icon></span>
                    
                </div>
                <div class="total">
                    <div>
                        <h3>230</h3>
                        <h6>Opted Food</h6>
                    </div>
                    <span class="food-icon"><ion-icon name="fast-food-sharp"></ion-icon></span>
                </div>
            </section>
            <h3>Booking Information</h3>
            <div class="table-container table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Employee ID</th>
                          <th scope="col">Employee Name</th>
                          <th scope="col">Request Type</th>
                          <th scope="col">From Date</th>
                          <th scope="col">To Date</th>
                          <th scope="col">Shift Timing</th>
                          <th scope="col">Booked Seat</th>
                          <th scope="col">Food Opted</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                        </tr>
                      </tbody>
                  </table>
                </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
		let sideBar=document.querySelector(".navigation");
        let main=document.querySelector(".main")
		let sidebarBtn=document.querySelector("#sideBar-btn");
		sidebarBtn.onclick=function(){
			sideBar.classList.toggle("active");
            main.classList.toggle("active");
		}
	</script>
</body>
</html>
