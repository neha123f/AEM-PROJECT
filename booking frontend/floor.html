<!DOCTYPE html>
<html>
<head>
	<title>Office Seat Booking</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="floor.css">
</head>
<body>
	<div class="admin-container">
		<div class="sidebar">
			<div class="logo-container">
				<a href="">
					<span class="icon"><img src="img/valtech-logo.jpg" alt="valtech-logo" width="30" height="30" class="logo">  </span>  
					<span class="company-name">Valtech_</span>
				</a>
			</div>
			<hr>
			<ul>
				<li>
					<a href="" class="active-tab">
                        <span class="icon"><ion-icon name="grid-sharp"></ion-icon></span>
                        <span class="name">Dashboard</span>
                    </a>
				</li>
			</ul>
		</div>
		<div class="admin-main">
			<span id="sideBar-btn"><ion-icon name="menu"></ion-icon></span>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
	<script>
		let sideBar=document.querySelector(".sidebar");
		let sidebarBtn=document.querySelector("#sideBar-btn");
		sidebarBtn.onclick=function(){
			sideBar.classList.toggle("active");
		}
	</script>
</body>
</html>
